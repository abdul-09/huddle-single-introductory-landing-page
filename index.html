<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
  
  <section class="container">
  <header>
    <img  class="logo" src="./images/logo.svg" alt="logo">

  </header>
  
  <main class="content">
    <section class="image_container">
       <img class="second-image" src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </section> 
     <section class="details">
      <h1 class="heading">
          Build The Community <br> Fans Will Love
      </h1>
      <p>        
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
      </p>

      <button class="btn">
        Register
      </button>
      <aside class="icons">
        <ul>
          <li><i><i class="fa-brands fa-facebook-f"></i></i></li>
          <li><i><i class="fa-brands fa-twitter"></i></i></li>
          <li><i><i class="fa-brands fa-instagram"></i></i></li>
        </ul>
      </aside>
    </section> 
  </main>


  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdulaziz HUSSEIN</a>.
    </p>
  </div>
</body>
</html>
